<div class="row">
  <h2 class="col-12 mb-5">Barras</h2>
  <div class="col-12">
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
    <button class="btn btn-primary d-block mx-auto my-5" (click)="randomize()">Update</button>
  </div>
</div>
