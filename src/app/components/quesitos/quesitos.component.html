<div class="row">
    <h2 class="col-12 mb-5">- Quesitos</h2>
    <div class="col-12">
        <div class="chart">
        <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [colors]="pieChartColors"
            [legend]="pieChartLegend">
        </canvas>
        </div>
  </div>
</div>
<div class="mt-2">
  <button class="btn btn-primary m-1" (click)="pieChartLegend=!pieChartLegend">Toggle Legend</button>
  <button class="btn btn-secondary m-1" (click)="changeLabels()">Change Labels</button>
  <button class="btn btn-success m-1" (click)="addSlice()">Add Slice</button>
  <button class="btn btn-info m-1" (click)="removeSlice()">Remove Slice</button>
  <button class="btn btn-danger m-1" (click)="changeLegendPosition()">Change Legend Position</button>
</div>
